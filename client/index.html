<!DOCTYPE html>

<html>

<head>


    <meta charset="UTF-8">    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="base.css">
    <script src="jquery.js"></script>
    <script src="words.js"></script>
    <script src="client.js" defer></script>
    <script src="confetti.js" defer></script>
    <title>Wordle Wangle</title>
</head>

<body>

    <div id="loading">
        <h1 style="font-size: 2em; color: white;">Loading...</h1>
    </div>

    <div id="menu">
    <div id="title">
        <div id="title-top">
            <div class="tile" data-state="correct">W</div>
            <div class="tile" data-state="wrong-location">O</div>
            <div class="tile" data-state="correct">R</div>
            <div class="tile" data-state="correct">D</div>
            <div class="tile" data-state="correct">L</div>
            <div class="tile" data-state="correct">E</div>
        </div>
        <div id="title-bottom">wangle</div>
    </div>

    <div id="menu-buttons">

        <button class="menu-button" onclick="createGame()">Create</button>
        <button class="menu-button" onclick="joinView()">Join</button>

    </div>
    </div>

    <div id="join">

        <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <h1>Enter Join Code</h1>
            <div id="join-box">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>

        <div id="join-keyboard-container" class="keyboard-container">
    
            <div data-keyboard id="join-keyboard" class="keyboard">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
                <div class="space"></div>
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
                <div class="space"></div>
                <button data-enter class="key large">Enter</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button data-delete class="key large">Back</button>
              </div>
            </div>

        <div class="bi bi-box-arrow-left home-button" onclick="goToMenu()"></div>

    </div>
    
    <div id="lobby">
        <div class="bi bi-box-arrow-left home-button" onclick="leaveGame()"></div>
        <h1 style="font-size: 2em; color: white;text-align: center;">Waiting for Opponent</h1>
        <div style="display: flex; flex-direction: row; gap: 0.5em; align-items: center; justify-content: center;">
            <p style="font-size: 1em;">Join With This Code:</p>
            <div id="game-code">Code</div>
        </div>
        <p>or use this link</p>
        <button id="game-link" onclick="navigator.clipboard.writeText(this.innerHTML)">Game Code</button>
        <p>click to copy to clipboard</p>
    </div>

    <div id="game">

        <div class="bi bi-box-arrow-left home-button" onclick="leaveGame()"></div>

        <canvas id="confetti-canvas"></canvas>

        <h1 id="message">Enter Your Target Word</h1>
        <canvas id="effects" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></canvas>

        <div id="guess-grid"></div>

        <div id="keyboard-container" class="keyboard-container">

        <div id="game-over-container">
            <!-- <div class="game-over-button" onclick="requestRematch()">Rematch</div> -->
            <!-- <div class="game-over-button" onclick="returnToMenu()">Menu</div> -->
             <!-- <div id="game-over-info"></div> -->
        </div>

        
        <div id="info-bar"><p id="target-word"></p><div id="round-timer" class="timer"><div class="inner-timer">60</div></div><div id="opponent-box"><p id="opponent-tag">Opponent</p><p id="opponent-word"></p></div></div>
        <div data-keyboard id="keyboard" class="keyboard">
            <button class="key" data-key="Q">Q</button>
            <button class="key" data-key="W">W</button>
            <button class="key" data-key="E">E</button>
            <button class="key" data-key="R">R</button>
            <button class="key" data-key="T">T</button>
            <button class="key" data-key="Y">Y</button>
            <button class="key" data-key="U">U</button>
            <button class="key" data-key="I">I</button>
            <button class="key" data-key="O">O</button>
            <button class="key" data-key="P">P</button>
            <div class="space"></div>
            <button class="key" data-key="A">A</button>
            <button class="key" data-key="S">S</button>
            <button class="key" data-key="D">D</button>
            <button class="key" data-key="F">F</button>
            <button class="key" data-key="G">G</button>
            <button class="key" data-key="H">H</button>
            <button class="key" data-key="J">J</button>
            <button class="key" data-key="K">K</button>
            <button class="key" data-key="L">L</button>
            <div class="space"></div>
            <button data-enter class="key large">Enter</button>
            <button class="key" data-key="Z">Z</button>
            <button class="key" data-key="X">X</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="V">V</button>
            <button class="key" data-key="B">B</button>
            <button class="key" data-key="N">N</button>
            <button class="key" data-key="M">M</button>
            <button data-delete class="key large">Back</button>
          </div>
        </div>

    </div>

</body>

</html>
